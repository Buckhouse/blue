<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Portfolio</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Reusable Menubar -->
  <div class="menu-bar">
    <a href="index.html" class="menu-item">⌂</a>
    <a href="art.html" class="menu-item">Art</a>
    <a href="story.html" class="menu-item">Story</a>
    <a href="design.html" class="menu-item">Design</a>
    <a href="film.html" class="menu-item">Film</a>
    <a href="about.html" class="menu-item">Buckhouse</a>
    <a href="#newsletter" class="newsletter-button" target="_blank" rel="noopener noreferrer">✎ Newsletter</a>
  </div>

  <script id="delphi-bubble-script">
    window.delphi = {...(window.delphi ?? {}) };
    window.delphi.bubble = {
      config: "750b5c63-4cf8-47d5-945d-9ee7f18bf59f",
      overrides: {
        landingPage: "OVERVIEW",
      },
      trigger: {
        color: "#FF6A27",
      },
    };
  </script>
  
  <script id="delphi-bubble-bootstrap" src="https://embed.delphi.ai/loader.js"></script>
  <!-- Portfolio Art Container -->
  <div class="portfolio_art">
    <!-- Image Section -->
    <div class="image-container">
      <img class="image" id="image" src="" alt=""> <!-- Dynamically loaded image -->
    </div>

    <!-- Description Section -->
    <div class="description" id="description"></div> <!-- Dynamically loaded description -->
  </div>

  <!-- Navigation Controls -->
  <div class="controls">
    <img class="arrow left" src="./images/left.jpg" alt="Previous Image" aria-label="Previous Image">
    <img class="arrow gallery-button" id="galleryButton" src="./images/gallery_button.jpg" alt="Gallery View" aria-label="Gallery View">
    <img class="arrow right" src="./images/right.jpg" alt="Next Image" aria-label="Next Image">
  </div>

  <!-- Gallery Overlay -->
  <div id="galleryOverlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <button id="closeGalleryButton" class="close-button">&times;</button>
      <div class="gallery-grid" id="galleryGrid">
        <!-- Thumbnails will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <!-- External Script -->
  <script src="scripts.js"></script>
</body>
</html>
