<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="portfolio">
        <div class="fixed-content">
            <div class="content-container">
                <div class="date" id="date"></div> <!-- Date will be dynamically loaded -->
                <div class="image-container">
                  <img class="image" id="image" src="" alt=""> <!-- Image src and alt will be dynamically loaded -->
                </div>
            </div>
            <div class="description" id="description"></div> <!-- Description will be dynamically loaded -->
        </div>
        <div class="pagination" id="pagination">1 / X</div> <!-- Add below the date or image -->
        <div class="controls">
            <img class="arrow left" src="./images/left.jpg" alt="Previous Image" aria-label="Previous Image">
            <img class="arrow right" src="./images/right.jpg" alt="Next Image" aria-label="Next Image">
        </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
